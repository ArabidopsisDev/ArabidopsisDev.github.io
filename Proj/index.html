<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
     .plan_box {
  overflow: hidden;
}
.plan_box table {
  border-spacing: 0;
}
.plan_box table thead tr:nth-child(2n+1) {
  background-color: #FAFAFA;
}
.plan_box table tr {
  height: 40px;
  font-size: 14px;
  color: #666666;
  line-height: 14px;
  font-weight: 400;
}
.plan_box table tr:nth-child(2n) {
  background-color: #FAFAFA;
}
.plan_box table .head {
  font-size: 14px;
  color: #666666;
  line-height: 14px;
  font-weight: 600;
}
    </style>
    <title>MethodBox Project List</title>
</head>
<body>
    <h1>方法盒子共同项目计划表</h1>
   <div class="plan_box">
    <table>
        <thead>
            <td class="head" style="width: 100px;">项目编号</td>
            <td class="head" style="width: 304px;">项目名称</td>
            <td class="head" style="width: 136px;">使用语言</td>
            <td class="head" style="width: 190px;">项目类型</td>
        </thead>
        <tbody>
            <tr>
                <td>24Ag01</td>
                <td>AimPlanner</td>
                <td>C#</td>
                <td>实用软件</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
